name: CI - Flutter Build (Debug)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Pub cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Opcional: inyectar google-services.json si tu build lo requiere
      - name: Decode google-services.json
        if: env.FIREBASE_ANDROID_JSON_B64 != ''
        env:
          FIREBASE_ANDROID_JSON_B64: ${{ secrets.FIREBASE_ANDROID_JSON_B64 }}
        run: |
          echo "$FIREBASE_ANDROID_JSON_B64" | base64 -d > android/app/google-services.json

      - name: Flutter Pub Get
        run: flutter pub get

      # Codegen (Freezed, Riverpod Generator, etc.)
      - name: Build Runner
        run: dart run build_runner build --delete-conflicting-outputs

      # i18n (gen-l10n) seg√∫n consigna
      - name: Generate l10n
        run: flutter gen-l10n

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
