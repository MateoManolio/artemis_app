name: CI Build & Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.5'

jobs:
  # ===========================================================================
  # Job 1: Static Analysis
  # ===========================================================================
  analyze:
    name: ðŸ“Š Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ”§ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ” Run Flutter analyze
        run: flutter analyze --no-pub

      - name: ðŸ“ Check formatting
        run: dart format --set-exit-if-changed .

  # ===========================================================================
  # Job 2: Unit Tests
  # ===========================================================================
  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ”§ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ§ª Run unit tests with coverage
        run: flutter test --coverage --reporter expanded

      - name: ðŸ“Š Generate coverage report
        run: |
          # Install lcov if not available
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Generate human-readable report
          genhtml coverage/lcov.info -o coverage/html
          
          # Generate summary
          lcov --summary coverage/lcov.info > coverage_summary.txt
          cat coverage_summary.txt

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: artemis-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: ðŸ“ Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            coverage_summary.txt
          retention-days: 30

      - name: ðŸ’¬ Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            try {
              const summary = fs.readFileSync('coverage_summary.txt', 'utf8');
              const comment = `## ðŸ“Š Test Coverage Report\n\n\`\`\`\n${summary}\n\`\`\`\n\nâœ… Full coverage report available in artifacts.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not post coverage comment:', error);
            }

  # ===========================================================================
  # Job 3: Widget Tests
  # ===========================================================================
  widget-test:
    name: ðŸŽ¨ Widget Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ”§ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ðŸŽ¨ Run widget tests
        run: flutter test test/widget --reporter expanded

  # ===========================================================================
  # Job 4: Build APK (Android)
  # ===========================================================================
  build-android:
    name: ðŸ¤– Build Android APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ”§ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ¤– Build APK
        run: flutter build apk --release

      - name: ðŸ“ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # ===========================================================================
  # Job 5: Test Summary
  # ===========================================================================
  summary:
    name: âœ… Test Summary
    runs-on: ubuntu-latest
    needs: [analyze, test, widget-test, build-android]
    if: always()
    
    steps:
      - name: ðŸ“Š Check test results
        run: |
          echo "## ðŸŽ¯ CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | ${{ needs.analyze.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Widget Tests | ${{ needs.widget-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android Build | ${{ needs.build-android.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.analyze.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.widget-test.result }}" != "success" ] || \
             [ "${{ needs.build-android.result }}" != "success" ]; then
            echo "::error::One or more CI jobs failed"
            exit 1
          fi
          
          echo "::notice::âœ… All CI jobs passed successfully!"
